<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>User</th>
      <th>Total Points</th>
      {% if long_standings %}
        <th>Result Points</th>
        <th>Score Points</th>
      {% endif %}
    </tr>
  </thead>
  <tbody>
    {% for user, points in results.items %}
      <tr>
        <td><a href="{% url 'results:user_results' user.id %}">{{ user.first_name }}</a></td>
        <td>{{ points }}</td>
<!--        {% if long_standings %}-->
<!--          <td>{{ points.result_points }}</td>-->
<!--          <td>{{ points.score_points }}</td>-->
<!--      {% endif %}-->
      </tr>
    {% endfor %}
  </tbody>
</table>
